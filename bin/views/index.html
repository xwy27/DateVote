<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>
  <link rel="shortcut icon" href="/static/image/favicon.ico" />

  <!-- Source Library -->
  <!-- jQuery -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Semantic -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body>
  <!-- Title Bar -->
  <div id="title" class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 class="ui inverted header">
        {{ title }}
      </h1>
      <p>{{ intro }}</p>
      <div class="ui center aligned grid icons">
        <div class="row">
          <div class="one wide column">
            <i class="github icon"></i>
          </div>
          <div class="one wide column">
            <i class="user outline icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="ui center aligned grid main">
    <div class="column">
      <form class="ui large form">
        <div class="required field">
          <label>Name: </label>
          <div class="ui input">
            <input name="name" id="name" placeholder="Name">
          </div>
        </div>
        <div class="required field">
          <label>Date: <span>{{ month }}</span></label>
          <div class="ui multiple selection dropdown">
            <input name="date" type="hidden">
            <i class="dropdown icon"></i>
            <div class="default text">Date</div>
            <div class="menu">
              {% for option in date %}
              <div class="item" data-value="{{ option }}">{{ option }}</div>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="ui two bottom attached buttons">
          <div class="ui primary button submit">Submit</div>
          <div class="ui green button download">Download</div>
        </div>
        <div class="ui success message">
          <div class="header">Completed</div>
          <p>Completed</p>
        </div>
      </form>
    </div>
  </div>

</body>

<!-- Custom Library -->
<script src="/static/js/index.js"></script>
<link rel="stylesheet" href="/static/css/index.css">

</html>
